<div class='row'>
  <div class="col s12 m4 offset-m4">
    <div class="card hoverable">
      <div class="card-content center">
        <span class="card-title">Connexion</span>
      </div>
<form  center >
  <div class="imgcontainer">
   <!--<img src="img_avatar2.png" alt="Avatar" class="avatar">-->
  </div>

  <div class="container">
    <label ><b>Username</b></label>
    <input type="text" placeholder="Entrez votre login" name="uname" required [(ngModel)]="username">

    <label><b>Password</b></label>
    <input type="password" placeholder="Entrez votre Password" name="psw" required [(ngModel)]="password">

    <button type="submit" (click)="connecter()">Login</button>
    <button type="submit" class="cancelbtn" (click)="goback()">Retour</button>
  </div>
</form>
    </div>
  </div>
</div>
